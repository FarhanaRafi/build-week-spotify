<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify-Home</title>
        <link rel="stylesheet" href="normalise.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="album.css">
    </head>

    <body class="w-100">
        <div class="container-fluid page-wrapper">
            <div class="row">
                <div class="col-1 bg-dark d-flex side-bar">Side Bar</div>
                <div class="container col-11">
                    <div class="col-12 top-bar">Button and User</div>


                    <div class="jumbotron jumbotron-fluid  d-flex flex-nowrap w-100 h-75">
                        <div id="spotifyAlbumDetails" class="d-block">
                          
                        </div>
                      
                        <div class="container w-100">
                                <div class="row">
                                        <table class="table album_item d-flex table-borderless">
                                      
                                            <tbody id="spotifyAlbum">
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Song Name</th>
                                                    <th scope="col">Artist Name</th>
                                                    <th id="test" scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                                      </svg></th>
                                                
                                                </tr>
                                            </tbody>
                                        </table>
                                </div>
                        </div>
                    </div>
                </div>
       
            </div>
  
        </div>

        <div class="col-12 bg-dark music-player w-100">Music Player</div>

   
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="album.js"></script>
    </body>

</html>
