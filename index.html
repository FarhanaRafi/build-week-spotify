<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify-Home</title>
        <link rel="stylesheet" href="normalise.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container-fluid page-wrapper">
            <div class="row">
                <div class="col-1 bg-dark d-flex side-bar">Side Bar</div>
                <div class="container col-11">
                    <div class="col-12 top-bar">Button and User</div>

                    <div class="good-morning">
                        <div class="col-12">
                            <h3>Good Morning</h3>
                        </div>
                        <div class="col-12">Small Cards</div>
                    </div>

                    <div class="recent-played">
                        <div class="col-12">
                            <h5>Recently played</h5>
                            <div>Cards</div>
                        </div>
                    </div>

                    <div class="shows-to-try">
                        <div class="col-12">
                            <h5>Shows to try</h5>
                            <span>Podcasts we think you'll got hokked on.</span>
                            <div>Cards</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 bg-dark music-player">Music Player</div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>

</html>
