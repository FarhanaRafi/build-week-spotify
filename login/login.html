<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"  href="login.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div>
        <!-- <div > -->
            <img src="../assets/Spotify_Logo.png" class="center"/>
        <!-- </div> -->

        <hr>

    <div class="container justify-content-center">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-5">

                <p class="font-weight-bold">To continue, log in to Spotify.</p>

                <!--ADD ICONS TO BUTTONS-->
                    
                <button type="button" class="btn btn-primary btn-lg btn-block">CONTINUE WITH FACEBOOK</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">CONTINUE WITH APPLE</button>

                <!--HR OR LINE WITH OR BREAKPOINT-->
                <h6><span>OR</span></h6>



                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="button" class="btn btn-success">LOG IN</button>
                    </div>
                </form>

                <h5 class="mt-4 text-center mb-5">Forgot your password?</h5>

                <hr>

                <h5 class="text-center">Don't have an account</h5>

                <button type="button" class="btn btn-light btn-lg btn-block border-dark">SIGN UP FOR SPOTIFY</button>

                <hr>

                <p class="footer-text text-muted">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree with Spotify's <span>Terms & Conditions</span>and<span>Privacy</span></p>
     
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="./login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
